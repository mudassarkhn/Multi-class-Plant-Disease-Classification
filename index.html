<body>
    <section id="home">
        <div>
            <h1><span id="h">L</span>eaf<span id="h">L</span>ens☘️</h1>
        </div>
        <div class="main-container">
            <div class="container">
                <label for="input" id="label">Limit 200mb per file. jpg, jpeg, png</label>
                <label for="input" id="label">Upload an image</label>
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
                <div class="image-container">
                    <img id="uploadedImage" src="" alt="Uploaded Image">
                </div id='predspace'>
                <div class="controls">
                    <button onclick="classifyImage()" id="predbtn">Prediction</button>
                </div>
                <div class="result" id="predictionResult"></div>
                <button onclick="getDescription()" id="descbtn" style="display: none;">Get Description</button>
                <div id="descriptionResult"></div>
            </div>
        </div>
    </section>
    
    <script>
        let currentPrediction = "";

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('uploadedImage');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function classifyImage() {
            const imageInput = document.getElementById('imageUpload');
            if (imageInput.files && imageInput.files[0]) {
                const formData = new FormData();
                formData.append('image', imageInput.files[0]);

                fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    currentPrediction = data.prediction;
                    document.getElementById('predictionResult').innerText = `Prediction: ${currentPrediction}`;
                    document.getElementById('descbtn').style.display = 'block';
                    document.getElementById('descriptionResult').innerText = ""; // Clear previous description
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        function formatDescription(rawDescription) {
    // Initialize formatted output
    let formatted = '';

    // Split the raw description into lines
    const lines = rawDescription.split('\n').map(line => line.trim()).filter(line => line.length > 0);

    // Iterate over each line to format it
    for (let line of lines) {
        // Add a header for the disease
        if (line.toLowerCase().startsWith('##')) {
            formatted += `<h2>${line.replace(/## /, '')}</h2>`;
        } else if (line.toLowerCase().startsWith('**symptoms:**')) {
            formatted += `<h3>${line}</h3>`;
        } else if (line.toLowerCase().startsWith('**treatment:**')) {
            formatted += `<h3>${line}</h3>`;
        } else if (line.startsWith('*')) {
            // Convert bullet points
            formatted += `<li>${line.replace(/\*/g, '').trim()}</li>`;
        } else {
            // Treat other lines as paragraphs
            formatted += `<p>${line}</p>`;
        }
    }

    // Wrap bullet points in a list
    formatted = formatted.replace(/<li>(.*?)<\/li>/g, '<ul><li>$1</li></ul>').replace(/<\/ul><ul>/g, '');

    return formatted;
}

        function getDescription() {
            const prediction = document.getElementById('descbtn').dataset.prediction;
            fetch('http://127.0.0.1:5000/description', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prediction: currentPrediction })
            })
            .then(response => response.json())
            .then(data => {
                const formattedDescription = formatDescription(data.description);
        document.getElementById('descriptionResult').innerHTML = formattedDescription; 
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
